<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>التصاميم الجاهزة - عالم التصاميم والزخرفة</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="topbar" role="banner" aria-hidden="false">
    <div class="topbar-bg-wrap">
      <img src="../assets/shbg.png" alt="" class="topbar-bg">
    </div>
    <div class="topbar-content">
      <button class="sidebar-btn" aria-label="فتح القائمة">
        <img src="../assets/yhbg.png" alt="زر القائمة">
      </button>

      <div class="app-center">
        <img src="../assets/abu7amza.png" alt="لوغو" class="app-logo">
        <div class="app-name">عالم التصاميم والزخرفة</div>
      </div>
    </div>
  </header>

  <!-- اللوحة الجانبية -->
  <aside class="sidebar" aria-hidden="true">
    <button class="sidebar-close" aria-label="إغلاق القائمة">×</button>
    <nav class="sidebar-menu" aria-label="القائمة الرئيسية">
      <ul>
        <li><a href="../index.html">الصفحة الرئيسية</a></li>
        <li><a href="sections/home.html"class="active">التصاميم الجاهزة</a></li>
        <li><a href="professional-decoration.html">الزخرفة الاحترافية</a></li>
        <li><a href="name-decoration.html">زخرفة الأسماء</a></li>
        <li><a href="about.html">لمحة عن التطبيق</a></li>
        <li><a href="contact.html">اتصل بنا</a></li>
      </ul>
    </nav>
  </aside>

  <!-- المحتوى الرئيسي -->
  <main class="main">
    <section class="hero">
      <h1 class="page-title">الصفحة الرئيسية</h1>
      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="ابحث عن اسم/رقم الصورة..." aria-label="ابحث عن الصور">
      </div>
    </section>

    <section class="gallery-section">
      <div id="gallery" class="gallery-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="إغلاق">×</button>
    <div class="lightbox-inner">
      <img id="lightboxImage" src="" alt="">
      <div class="lightbox-toolbar">
        <a id="downloadBtn" class="btn-download" href="#" download>تحميل</a>
      </div>
    </div>
  </div>

  <!-- سكربت الصفحة الأساسي -->
  <script src="../js/home.js" defer></script>

  <!-- ✅ سكربت عرض الصور من ملف JSON -->
  <script>
  fetch('../assets/images.json')
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.images.forEach(name => {
        const img = document.createElement('img');
        img.src = `../assets/home/${name}`;
        img.alt = name;
        img.loading = 'lazy';
        img.style.width = '180px';
        img.style.margin = '5px';
        img.style.borderRadius = '10px';
        img.style.cursor = 'pointer';
        gallery.appendChild(img);
      });
    })
    .catch(err => console.error('حدث خطأ أثناء تحميل الصور:', err));
  </script>

</body>
</html>
